<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TetrisJS</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="style.css">
	<script src="main.js"></script>
</head>
<body>
	<div id="root">
		<div class="header">
			<img src="../src/assets/logo.png" alt="TJS logo" height="70" style="border: 2px solid #2952a3;">
			<h1 class="header-text"> Tetris </h1>
		</div>
		<div class="grid-container">
			
			<div id="item-left" class="grid-item">
				<div id="item-left-1" class="button-container"></div>
				<div id="item-left-2" class="option-container"></div>
			</div>

			<div id="item-center" class="grid-item"></div>

			<div id="item-right" class="grid-item">
				<div id="item-right-1"></div>
				<div id="item-right-2" class="item-right-2"></div>
			</div>
		</div>
	</div>
</body>
</html>
